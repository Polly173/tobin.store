<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobin.Store - Clicker Game</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00bcd4, #4caf50);
            text-align: center;
            color: white;
            padding: 40px 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            color: #ffeb3b;
            margin-bottom: 10px;
        }

        /* Container for the game area */
        .game-container {
            margin-top: 30px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Score display */
        .score {
            font-size: 2rem;
            color: #ffeb3b;
            margin-top: 20px;
        }

        /* Click button styling */
        .click-button {
            padding: 15px 35px;
            font-size: 1.5rem;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .click-button:hover {
            background-color: #e64a19;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }

        .click-button:active {
            background-color: #d84315;
        }

        /* Shop container */
        .shop-container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Shop items styling */
        .shop-item {
            display: inline-block;
            background-color: #4caf50;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border-radius: 12px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .shop-item:hover {
            background-color: #388e3c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .shop-item:active {
            background-color: #2c6b2f;
        }

        /* Responsiveness for mobile */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            .click-button {
                width: 100%;
                font-size: 1.2rem;
                padding: 20px;
            }
            .shop-item {
                width: 90%;
                font-size: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Tobin.Store</h1>
    <div class="game-container">
        <button id="clickButton" class="click-button">Click me!</button>
        <div class="score">Points: <span id="score">0</span></div>
    </div>

    <div class="shop-container">
        <h2>Merch Shop</h2>
        <div class="shop-item" id="item1">Buy T-shirt - 10 Points</div>
        <div class="shop-item" id="item2">Buy Mug - 20 Points</div>
        <div class="shop-item" id="item3">Buy Sticker - 30 Points</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
